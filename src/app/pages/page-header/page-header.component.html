<mat-toolbar color="primary" id="navbar">
    <button mat-icon-button [matMenuTriggerFor]="category">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #category="matMenu" [overlapTrigger]="false">
        <button mat-menu-item>Electronics</button>
        <button mat-menu-item>Cloth</button>
    </mat-menu>
    <span>Elegant e-shop</span>
    <span>
        <mat-form-field>
            <mat-form-field class="search-form">
                <input class="input-search" type="search" id="mainSearch">
            </mat-form-field>
            <button button="submit" mat-raised-button>Search</button>
            </mat-form-field>
    </span>

    <span class="toolbar-spacer"></span>
    <button mat-button (click)="onHomeButtonClicked()">
        <mat-icon>home</mat-icon>
    </button>
    <button mat-button (click)="onCartButtonClicked()">
        <mat-icon>shopping_cart</mat-icon>
        <span>0</span>
    </button>

    <button mat-button [matMenuTriggerFor]="user">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #user="matMenu" [overlapTrigger]="false">
        <button mat-menu-item (click)="onEditProfileButtonClicked()">
            <mat-icon>account_circle</mat-icon><span>Edit Profile</span>
        </button>
        <button mat-menu-item (click)="onOrderButtonClicked()">
            <mat-icon>view_list</mat-icon>
            <span>My Orders</span>
        </button>
        <button mat-menu-item>
            <mat-icon>logout</mat-icon><span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>
