<mat-toolbar  id="navbar">

    <h1 class="brand-text"> Elegant Shop </h1>
    <span class="toolbar-spacer"></span>



    <input class="form-control search-input" type="text" placeholder="Search in products"
           aria-label="Search">
    <button class="search-button" mat-stroked-button mat-button (click)="onHomeButtonClicked()">
        <mat-icon>search</mat-icon>

    </button>



    <span class="toolbar-spacer"></span>

    <button mat-button (click)="onHomeButtonClicked()">
        <mat-icon>account_circle</mat-icon>
        <span *ngIf="!isConnected" class="login-label"> Login</span>
    </button>

    <button mat-button (click)="onCartButtonClicked()">
        <mat-icon>shopping_bag</mat-icon>
        <span> {{inCartItemNumber}}</span>
    </button>



</mat-toolbar>
