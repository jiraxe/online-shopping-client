<div fxLayout="column" fxLayout.xs="row" fxLayoutGap="5%" fxLayoutAlign="center">
    <mat-card>
        <mat-card-title> Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLoginButtonPressed()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input matInput type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </p>

                <p *ngIf="error" class="error">
                    {{ error }}
                </p>

                <div class="button">
                    <button type="submit" mat-button>Login</button>
                </div>

            </form>



        </mat-card-content>
    </mat-card>
    
        <p style="text-align: center;">Do not have account?</p>
        <button mat-raised-button>Sign Up</button>

    
</div>
